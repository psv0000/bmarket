{% extends 'base.html' %}

{% block content %}
<div class="form">
<h1>Восстановление пароля</h1>

<form method="post">
    {% csrf_token %}
    {% for f in form %}
        <p><label class="form_label_p_r_f" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form_error">{{ f.errors }}</div>
    {% endfor %}

    <p><button type="submit">Сбросить по E-mail</button></p>
</form>
</div>
{% endblock %}
