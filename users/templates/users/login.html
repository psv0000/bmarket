{% extends 'base.html' %}

{% block content %}
<div class="form">
<h1>Авторизация</h1>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <div class="form_error">{{ form.non_field_errors }}</div>
    {% for f in form %}
        <p><label class="form_label_l" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
        <div class="form_error">{{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit">Войти</button></p>

    <p><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></p>
</form>
</div>
{% endblock %}
