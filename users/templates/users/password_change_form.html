{% extends 'base.html' %}

{% block content %}
<div class="form">
<h1>Изменение пароля</h1>

<form method="post">
    {% csrf_token %}
    <div class="form_error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form_label_p_c" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form_error">{{ f.errors }}</div>
    {% endfor %}

    <p><button type="submit">Изменить пароль</button></p>
</form>
</div>
{% endblock %}
